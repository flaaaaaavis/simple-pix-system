syntax = "proto3";

package mentoria.user.v1;

option go_package = "mentoria/user/v1;pb";


message Contact {
  string id = 1;
  string email = 2;
  string phone_number = 3;
}

message User {
  string id = 1;
  string full_name = 2;
  string social_name = 3;
  string cpf = 4;
  string contact_id = 5;
}


